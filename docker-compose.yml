version: "3.9"

services:
  emulator1:
    image: freeway/android:32.0.0-arm64
    privileged: true
    container_name: emulator1
    ports:
      - "5555:5555"
      - "6080:6080"
    environment:
      - DEVICE=Nexus 5
      - EMULATOR_ARGS=-no-window -no-audio -no-snapshot-load -no-snapshot-save -wipe-data -memory 4096 -cores 1
      - DATAPARTITION=1024m
      - AUTO_START=true
      - APPIUM=true
    shm_size: "1G"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 4G

