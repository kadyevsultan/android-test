name: Check Android Emulator

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-emulator:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Устанавливаем Docker (buildx для современных действий)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3. Запускаем контейнер эмулятора
      - name: Start emulator1
        run: docker-compose up -d emulator1

      # 4. Проверяем, что контейнер запущен
      - name: Verify emulator1 is running
        run: |
          if ! docker ps --filter "name=emulator1" --filter "status=running" | grep -q emulator1; then
            echo "emulator1 failed to start!"
            exit 1
          else
            echo "emulator1 is running ✅"
          fi

      # 5. Опционально: остановить контейнер после проверки
      - name: Tear down
        run: docker-compose down
